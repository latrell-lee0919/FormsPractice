<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice (Superheroes)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form id="form" method="POST">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="heroName">Enter Hero Name</label>
                <input type="text" class="form-control" id="heroName" name="heroName">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="heroPower">Enter Hero Power</label>
                <input type="text" class="form-control" id="heroPower" name="heroPower">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="sidekick">Enter Sidekick</label>
                <input type="text" class="form-control" id="sidekick" name="sidekick">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="catchPhrase">Enter a Catchphrase</label>
                <input type="text" class="form-control" id="catchPhrase" name="catchPhrase">
            </div>
            <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
